<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ARize</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      id="logBox"
      style="
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        justify-content: center;
        pointer-events: none;
        align-items: end;
      "
    >
      <div
        id="cameraSpec"
        style="
          align-items: center;
          display: flex;
          height: 120px;
          justify-content: center;
          position: relative;
          pointer-events: all;
          margin-right: 10px;
        "
      ></div>
      <button
        id="logBtn"
        style="
          font-family: 'Open Sans', sans-serif;
          padding: 10px 20px;
          border: 1px solid #ffffff;
          box-shadow: 2px 2px 6px 7px #0000002b;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
          font-weight: 700;
          pointer-events: all;
          margin-bottom: 35px;
          margin-right: 10px;
        "
      >
        Copy to clipboard
      </button>
    </div>
    <div
      id="exploreBox"
      style="
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <button
        id="exploreBtn"
        style="
          font-family: 'Open Sans', sans-serif;
          padding: 15px 30px;
          border: 1px solid #ffffff;
          box-shadow: 2px 2px 6px 7px #0000002b;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
          font-weight: 700;
        "
      >
        Explore The Metaverse
      </button>
    </div>
    <script src="https://github.com/mrdoob/three.js/blob/master/src/constants.js"></script>
  </body>
</html>
